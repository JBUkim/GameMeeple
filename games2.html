<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GameMeeple - Games</title>
    <meta name="description" content="Free open source Tailwind CSS Store template" />
    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,store template, shop layout, minimal, monochrome, minimalistic, theme, nordic" />

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />

    <style>
      .work-sans {
        font-family: "Work Sans", sans-serif;
      }

      #menu-toggle:checked + #menu {
        display: block;
      }

      .hover\:grow {
        transition: all 0.3s;
        transform: scale(1);
      }

      .hover\:grow:hover {
        transform: scale(1.02);
      }

      .carousel-open:checked + .carousel-item {
        position: static;
        opacity: 100;
      }

      .carousel-item {
        -webkit-transition: opacity 0.6s ease-out;
        transition: opacity 0.6s ease-out;
      }

      #carousel-1:checked ~ .control-1,
      #carousel-2:checked ~ .control-2,
      #carousel-3:checked ~ .control-3 {
        display: block;
      }

      .carousel-indicators {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        bottom: 2%;
        left: 0;
        right: 0;
        text-align: center;
        z-index: 10;
      }

      #carousel-1:checked ~ .control-1 ~ .carousel-indicators li:nth-child(1) .carousel-bullet,
      #carousel-2:checked ~ .control-2 ~ .carousel-indicators li:nth-child(2) .carousel-bullet,
      #carousel-3:checked ~ .control-3 ~ .carousel-indicators li:nth-child(3) .carousel-bullet {
        color: #000;
      }
    </style>
  </head>

  <body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

        <label for="menu-toggle" class="cursor-pointer md:hidden block">

            <title>menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">

              <li><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="about.html">About</a></li>
              <li><a class="inline-block no-underline hover:text-black hover:underline py-2 px-4" href="games.html">Games</a></li>
            </ul>
          </nav>
        </div>

        <!-- Main Title -->
        <div class="order-1 md:order-2">
          <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl" href="/">
            <div id="animation" class="w-20 h-20 text-gray-800 mr-2 mb-7"></div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"></script>
            <script>
              var animationData = "public/json/dice.json"; // JSON 파일 경로
              var animation = lottie.loadAnimation({
                container: document.getElementById("animation"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: animationData, // JSON 파일 경로를 path 옵션으로 전달
              });
            </script>
            Game Meeple
          </a>
        </div>
      </div>
    </nav>

          </div>
        </nav>

            </form>

            }
          ];
        
          function sortProducts() {
            const sortOption = document.getElementById('sortPrice').value;
            let sortedProducts;
        
            switch (sortOption) {
              case 'asc':
                sortedProducts = products.sort((a, b) => a.price - b.price);
                break;
              case 'desc':
                sortedProducts = products.sort((a, b) => b.price - a.price);
                break;
              default:
                return;
            }
        
            updateProductList(sortedProducts);
          }
        
          function updateProductList(sortedProducts) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
        
            sortedProducts.forEach(product => {
              const productItem = `
              <li class="p-6 flex flex-col">
                <a href="${product.link}" class="cursor-pointer">
                <img class="w-full h-auto hover:grow hover:shadow-lg" src="${product.imgSrc}" />
                </a>
                    <div class="pt-3 flex items-center justify-between">
                      <p class="">${product.name}</p>
                      <svg class="h-6 w-6 fill-current text-gray-500 hover:text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                          d="M12,4.595c-1.104-1.006-2.512-1.558-3.996-1.558c-1.578,0-3.072,0.623-4.213,1.758c-2.353,2.363-2.352,6.059,0.002,8.412 l7.332,7.332c0.17,0.299,0.498,0.492,0.875,0.492c0.322,0,0.609-0.163,0.792-0.409l7.415-7.415 c2.354-2.354,2.354-6.049-0.002-8.416c-1.137-1.131-2.631-1.754-4.209-1.754C14.513,3.037,13.104,3.589,12,4.595z M18.791,6.205 c1.563,1.571,1.564,4.025,0.002,5.588L12,18.586l-6.793-6.793C3.645,10.23,3.646,7.776,5.205,6.209 c0.76-0.756,1.754-1.172,2.799-1.172s2.035,0.416,2.789,1.17l0.5,0.5c0.391,0.391,1.023,0.391,1.414,0l0.5-0.5 C14.719,4.698,17.281,4.702,18.791,6.205z"
                        />
                        </svg>
                    </div>
                    
                    <p class="pt-1 text-gray-900">${product.price}&#8361; 적정인원 ${product.member}명</p>
                  </a>
                </li>
              `;
        
              productList.innerHTML += productItem;
            });
          }
        
          updateProductList(products);
        
          document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            sortProducts();
          });
        </script>
